  <style>
    :root {
      --bg: #f6f7fb;       /* 전체 배경 */
      --card: #ffffffcc;   /* 카드 유리효과 */
      --text: #1e1e1e;
      --muted: #666;
      --ring: #aeb8ff;
      /* 플랫폼 컬러 (가독성 고려) */
      --x: #000000;            /* X: black */
      --yt: #ff0033;           /* YouTube official red */
      --tb: #fe5a59;           /* Tumblbug persimmon */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --card: #151823cc;
        --text: #e8ebf1;
        --muted: #b7bfd6;
        --ring: #3b82f6;
      }
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: 'Gowun Dodum', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      color: var(--text);
      background: url('images/bg.png') center center / cover no-repeat fixed;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(680px, 92vw);
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border-radius: 28px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        0 1px 0 rgba(255, 255, 255, 0.8) inset,
        0 -1px 0 rgba(255, 255, 255, 0.3) inset;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 28px 28px 22px;
      position: relative;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      .card {
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 1px 0 rgba(255, 255, 255, 0.1) inset,
          0 -1px 0 rgba(255, 255, 255, 0.05) inset;
      }
    }

    .header {
      display: grid;
      grid-template-columns: 64px 1fr;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
    }
    .logo {
      width: 64px; height: 64px;
      display: grid; place-items: center;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      font-family: 'Poppins', sans-serif;
      line-height: 1.15;
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 700;
      letter-spacing: -0.2px;
      margin: 0;
    }
    .subtitle {
      margin: 6px 0 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin: 18px 0 10px;
    }
    @media (min-width: 520px) { .links { grid-template-columns: 1fr 1fr 1fr; } }

    .btn {
      --accent: #000; /* default */
      background: #fff;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 16px;
      padding: 14px 16px;
      font-weight: 700;
      text-decoration: none;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease, color .2s ease;
      box-shadow: 0 6px 0 rgba(0,0,0,0.06);
      position: relative;
      isolation: isolate;
    }
    .btn:focus { outline: none }
    .btn:focus-visible { box-shadow: 0 0 0 5px var(--ring), 0 6px 0 rgba(0,0,0,0.06) }
    .btn:hover { transform: translateY(-2px) }
    .btn:active { transform: translateY(0) scale(.98) }

    .btn .icon { 
      width: 52px; 
      height: 22px; 
      display: inline-block;
      object-fit: contain;
    }
    .btn-yt .icon {
      width: 52px;
      height: 22px;
    }
    .btn-tb .icon {
      width: 52px;
      height: 22px;
    }

    .btn-x { --accent: var(--x) }
    .btn-yt { --accent: var(--yt) }
    .btn-tb { --accent: var(--tb) }

    .footnote {
      text-align: center; color: var(--muted); font-size: 12px; margin-top: 14px;
    }
  </style>
</head>
